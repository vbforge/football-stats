<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Edit ' + ${club.name} + ' - Football Stats'">Edit Club - Football Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index_navbar.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center fw-bold text-primary" href="/">
            <img src="/images/logos/pl-logo-dark.svg" alt="Football Stats Logo" class="me-2">
            <span th:text="${seasonName}">Premier League</span>
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/actions"><i class="fas fa-plus me-1"></i>Player Action</a>
            <a class="nav-link" href="/players/statistics"><i class="fas fa-chart-bar me-1"></i>Players Statistics</a>
            <a class="nav-link" href="/games"><i class="fas fa-futbol me-1"></i>Games Management</a>
            <!--            <a class="nav-link" href="/games/add"><i class="fas fa-plus me-1"></i>Game</a>-->
            <a class="nav-link" href="/league"><i class="fas fa-trophy me-1"></i>League Table</a>
            <a class="nav-link" href="/cities"><i class="fas fa-map-marked-alt me-1"></i>Premier League Map</a>
        </div>
    </div>
</nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-edit me-2"></i>Edit Club: <span th:text="${club.name}">Club Name</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{'/clubs/' + ${club.id} + '/update'}" th:object="${club}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Club Name *</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="nickname" class="form-label">Nickname</label>
                                    <input type="text" class="form-control" id="nickname" th:field="*{nickname}">
                                </div>
                                <div class="col-md-6">
                                    <label for="coach" class="form-label">Coach</label>
                                    <input type="text" class="form-control" id="coach" th:field="*{coach}">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" th:field="*{city}">
                                </div>
                                <div class="col-md-6">
                                    <label for="foundedYear" class="form-label">Founded Year</label>
                                    <input type="number" class="form-control" id="foundedYear" th:field="*{foundedYear}" min="1800" max="2024">
                                </div>

                            </div>

                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label for="stadium" class="form-label">Stadium</label>
                                    <input type="text" class="form-control" id="stadium" th:field="*{stadium}">
                                </div>
                                <div class="col-md-4">
                                    <label for="stadiumCapacity" class="form-label">Stadium Capacity</label>
                                    <input type="number" class="form-control" id="stadiumCapacity" th:field="*{stadiumCapacity}" min="0">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="website" class="form-label">Website</label>
                                <input type="url" class="form-control" id="website" th:field="*{website}" placeholder="https://example.com">
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="logoPath" class="form-label">Logo Path</label>
                                    <input type="text" class="form-control" id="logoPath" th:field="*{logoPath}" placeholder="/images/logos/club.svg">
                                    <div class="form-text">Path to club logo image</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="stadiumImagePath" class="form-label">Stadium Image Path</label>
                                    <input type="text" class="form-control" id="stadiumImagePath" th:field="*{stadiumImagePath}" placeholder="/images/stadiums/stadium.jpg">
                                    <div class="form-text">Path to stadium image</div>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="primaryColor" class="form-label">Primary Color</label>
                                    <input type="color" class="form-control form-control-color" id="primaryColor" th:field="*{primaryColor}">
                                </div>
                                <div class="col-md-6">
                                    <label for="secondaryColor" class="form-label">Secondary Color</label>
                                    <input type="color" class="form-control form-control-color" id="secondaryColor" th:field="*{secondaryColor}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="4" 
                                         placeholder="Brief description of the club, its history, achievements, etc."></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <div>
                                    <a th:href="@{'/clubs/' + ${club.id}}" class="btn btn-secondary">
                                        <i class="fas fa-times me-2"></i>Cancel
                                    </a>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-2"></i>Save Changes
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
