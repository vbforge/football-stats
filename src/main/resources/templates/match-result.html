<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Match Result - Football Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-futbol me-2"></i>Football Stats
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Add Action</a>
                <a class="nav-link" href="/statistics">Statistics</a>
                <a class="nav-link active" href="/match-result">Add Match Result</a>
                <a class="nav-link" href="/league">League Table</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0"><i class="fas fa-trophy me-2"></i>Add Match Result</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/add-match-result}" th:object="${matchResultForm}" method="post">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Match Day Number:</label>
                                        <input type="number" class="form-control" th:field="*{matchDayNumber}" 
                                               min="1" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <div class="form-check mt-4">
                                            <input class="form-check-input" type="checkbox" 
                                                   id="newClubCheck" th:field="*{newClub}">
                                            <label class="form-check-label" for="newClubCheck">
                                                Add New Club
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Existing Club Selection -->
                            <div id="existingClubSection">
                                <div class="mb-3">
                                    <label class="form-label">Select Club:</label>
                                    <select class="form-select" th:field="*{clubId}">
                                        <option value="">Choose club...</option>
                                        <option th:each="club : ${clubs}" 
                                                th:value="${club.id}" 
                                                th:text="${club.name}"></option>
                                    </select>
                                </div>
                            </div>

                            <!-- New Club Section -->
                            <div id="newClubSection" style="display: none;">
                                <div class="mb-3">
                                    <label class="form-label">Club Name:</label>
                                    <input type="text" class="form-control" th:field="*{clubName}">
                                </div>
                            </div>

                            <!-- Match Result -->
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">Result:</label>
                                        <select class="form-select" id="resultSelect" th:field="*{resultType}" required>
                                            <option value="">Choose result...</option>
                                            <option value="WIN">Win (3 points)</option>
                                            <option value="DRAW">Draw (1 point)</option>
                                            <option value="DEFEAT">Defeat (0 points)</option>
                                        </select>
                                        <input type="hidden" th:field="*{points}" id="pointsInput">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">Goals For:</label>
                                        <input type="number" class="form-control" th:field="*{goalsFor}" 
                                               min="0" value="0">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">Goals Against:</label>
                                        <input type="number" class="form-control" th:field="*{goalsAgainst}" 
                                               min="0" value="0">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success w-100">
                                <i class="fas fa-save me-2"></i>Add Match Result
                            </button>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a href="/league" class="btn btn-outline-primary">
                        <i class="fas fa-table me-2"></i>View League Table
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle between new club and existing club sections
        document.getElementById('newClubCheck').addEventListener('change', function() {
            const existingSection = document.getElementById('existingClubSection');
            const newSection = document.getElementById('newClubSection');
            
            if (this.checked) {
                existingSection.style.display = 'none';
                newSection.style.display = 'block';
                // Clear existing club selection
                document.querySelector('select[name="clubId"]').value = '';
            } else {
                existingSection.style.display = 'block';
                newSection.style.display = 'none';
                // Clear new club field
                document.querySelector('input[name="clubName"]').value = '';
            }
        });

        // Update points based on result selection
        document.getElementById('resultSelect').addEventListener('change', function() {
            const pointsInput = document.getElementById('pointsInput');
            const resultType = this.value;
            
            switch(resultType) {
                case 'WIN':
                    pointsInput.value = 3;
                    break;
                case 'DRAW':
                    pointsInput.value = 1;
                    break;
                case 'DEFEAT':
                    pointsInput.value = 0;
                    break;
                default:
                    pointsInput.value = '';
            }
        });
    </script>
</body>
</html>
