<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${club != null ? club.name + ' - Games' : 'Club Games'}">Club Games
        Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index_navbar.css">
    <style>
        .club-header {
            background: linear-gradient(135deg, var(--primary-color, #007bff) 0%, var(--secondary-color, #0056b3) 100%);
            color: white;
            padding: 2rem 0;
        }
        .club-logo-large {
            width: 80px;
            height: 80px;
            object-fit: contain;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .info-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        .result-win {
            background-color: #28a745 !important;
        }
        .result-lose {
            background-color: #dc3545 !important;
        }
        .result-draw {
            background-color: #6c757d !important;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center fw-bold text-primary" href="/">
            <img src="/images/logos/pl-logo-dark.svg" alt="Football Stats Logo" class="me-2">
            <span th:text="${seasonName}">Premier League</span>
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/action"><i class="fas fa-plus me-1"></i>Player Action</a>
            <a class="nav-link" href="/players/statistics"><i class="fas fa-chart-bar me-1"></i>Players Statistics</a>
            <a class="nav-link" href="/games"><i class="fas fa-futbol me-1"></i>Games Management</a>
            <a class="nav-link" href="/games/add"><i class="fas fa-plus me-1"></i>Game</a>
            <a class="nav-link" href="/league"><i class="fas fa-trophy me-1"></i>League Table</a>
            <a class="nav-link" href="/cities"><i class="fas fa-map-marked-alt me-1"></i>Premier League Map</a>
        </div>
    </div>
</nav>

<!-- Club Header -->
<div class="club-header"
     th:style="${club.primaryColor != null ? 'background: linear-gradient(135deg, ' + club.primaryColor + ' 0%, ' + (club.secondaryColor ?: club.primaryColor) + ' 100%);' : ''}">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-auto">
                <img th:src="${club.logoPath}"
                     th:alt="${club.name + ' logo'}"
                     class="club-logo-large"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="club-logo-large d-none align-items-center justify-content-center" style="display: none;">
                    <i class="fas fa-shield-alt fa-3x text-muted"></i>
                </div>
            </div>
            <div class="col">
                <h1 class="display-5 mb-2" th:text="${club.name}">Club Name</h1>
                <div class="d-flex flex-wrap gap-2 mb-2">
                        <span th:if="${club.nickname}" class="badge info-badge">
                            <i class="fas fa-star me-1"></i><span th:text="${club.nickname}"></span>
                        </span>
                    <span th:if="${city}" class="badge info-badge">
                            <i class="fas fa-map-marker-alt me-1"></i><span th:text="${city}"></span>
                        </span>
                    <span th:if="${club.foundedYear}" class="badge info-badge">
                            <i class="fas fa-calendar me-1"></i>Founded <span th:text="${club.foundedYear}"></span>
                        </span>
                    <span th:if="${club.stadium}" class="badge info-badge">
                            <i class="fas fa-building me-1"></i><span th:text="${club.stadium}"></span>
                        </span>
                </div>
                <div class="d-flex gap-2">
                    <a th:href="${club != null ? '/clubs/' + club.id : '/league'}" class="btn btn-light">
                        <i class="fas fa-arrow-left me-2"></i>Back to Details
                    </a>
                    <a href="/games/add" class="btn btn-light">
                        <i class="fas fa-plus me-2"></i>Add Game
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container mt-4">
    <!-- Games Table -->
    <div class="card">
        <div class="card-header">
            <h5>Games <span th:if="${club != null}" th:text="'for ' + ${club.name}"></span></h5>
        </div>
        <div class="card-body">
            <div th:if="${games == null or games.empty}" class="text-center text-muted">
                <p>No games found for this club.</p>
            </div>

            <div th:unless="${games == null or games.empty}">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Home Team</th>
                            <th>Away Team</th>
                            <th>Result</th>
                            <th>Status</th>
                            <th>Stadium</th>
                            <th>Match Day</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="game : ${games}">
                            <!-- Date -->
                            <td th:text="${#temporals.format(game.gameDate, 'dd/MM/yyyy')}"></td>
                            <!-- Home Team -->
                            <td>
                                <strong th:text="${game.homeClub?.name ?: 'Unknown'}"
                                        th:class="${club != null and game.homeClub != null and game.homeClub.id == club.id} ? 'text-primary' : ''"></strong>
                            </td>
                            <!-- Away Team -->
                            <td>
                                <strong th:text="${game.awayClub?.name ?: 'Unknown'}"
                                        th:class="${club != null and game.awayClub != null and game.awayClub.id == club.id} ? 'text-primary' : ''"></strong>
                            </td>
                            <!-- Result -->
                            <td>
                                <span th:if="${game.finished}">
                                    <span th:if="${club != null}"
                                          th:with="result=${game.getResultForTeam(club)}"
                                          th:text="${game.result}"
                                          th:class="'badge ' +
                                              ${result == 'win' ? 'result-win' :
                                               (result == 'lose' ? 'result-lose' : 'result-draw')}">
                                    </span>
                                    <span th:unless="${club != null}"
                                          th:text="${game.result}"
                                          class="badge bg-secondary">
                                    </span>
                                </span>
                                <span th:unless="${game.finished}" class="text-muted">vs</span>
                            </td>
                            <!-- Status -->
                            <td>
                                <span th:if="${game.finished}" class="badge bg-success">Finished</span>
                                <span th:unless="${game.finished}" class="badge bg-info">Scheduled</span>
                            </td>
                            <!-- Stadium -->
                            <td th:text="${game.stadiumName ?: '-'}"></td>
                            <!-- Match Day -->
                            <td>
                                <a th:if="${game.matchDay != null}"
                                   th:href="@{/games/match-day/{id}(id=${game.matchDay.id})}"
                                   th:text="${game.matchDay.number}"
                                   class="btn btn-sm btn-outline-primary"></a>
                                <span th:unless="${game.matchDay != null}" class="text-muted">-</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
