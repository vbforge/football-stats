<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Games Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-futbol me-2"></i>Football Stats
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/">Add Action</a>
            <a class="nav-link" href="/statistics">Statistics</a>
            <a class="nav-link" href="/games">Games</a>
            <a class="nav-link" href="/match-result">Match Results</a>
            <a class="nav-link" href="/league">League Table</a>
            <a class="nav-link" href="/cities/map">Map</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4" th:text="${pageTitle}">Games Calendar</h1>

    <!-- Stats Cards -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title">Finished Games</h5>
                    <p class="card-text display-4" th:text="${finishedCount}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <h5 class="card-title">Scheduled Games</h5>
                    <p class="card-text display-4" th:text="${scheduledCount}">0</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Filter Links -->
    <div class="mb-3">
        <a href="/games/scheduled" class="btn btn-outline-info me-2">
            <i class="fas fa-calendar-alt me-2"></i>View Scheduled
        </a>
        <a href="/games/finished" class="btn btn-outline-success me-2">
            <i class="fas fa-flag-checkered me-2"></i>View Finished
        </a>
        <a href="/games/month" class="btn btn-outline-secondary me-2">
            <i class="fas fa-calendar me-2"></i>View by Month
        </a>
        <a href="/games/add" class="btn btn-outline-primary">
            <i class="fas fa-plus me-2"></i>Add Game
        </a>
    </div>

    <!-- Games Table -->
    <div class="card">
        <div class="card-header">
            <h5>All Games</h5>
        </div>
        <div class="card-body">
            <div th:if="${games.empty}" class="text-center text-muted">
                <p>No games scheduled yet.</p>
            </div>

            <div th:unless="${games.empty}">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Home Team</th>
                            <th>Away Team</th>
                            <th>Result</th>
                            <th>Status</th>
                            <th>Stadium</th>
                            <th>Match Day</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="game : ${games}">
                            <td th:text="${#temporals.format(game.gameDate, 'dd/MM/yyyy')}"></td>
                            <td>
                                <strong th:text="${game.homeClub.name}"></strong>
                            </td>
                            <td>
                                <strong th:text="${game.awayClub.name}"></strong>
                            </td>
                            <td>
                                        <span th:if="${game.finished}"
                                              th:text="${game.result}"
                                              class="badge bg-secondary"></span>
                                <span th:unless="${game.finished}"
                                      class="text-muted">vs</span>
                            </td>
                            <td>
                                        <span th:if="${game.finished}"
                                              class="badge bg-success">Finished</span>
                                <span th:unless="${game.finished}"
                                      class="badge bg-info">Scheduled</span>
                            </td>
                            <td th:text="${game.stadiumName ?: '-'}"></td>
                            <td>
                                <a th:href="@{/games/matchday/{id}(id=${game.matchDay.id})}"
                                   th:text="${game.matchDay.number}"
                                   class="btn btn-sm btn-outline-primary"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
