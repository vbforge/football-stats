<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'MD-' + ${reviewId} + ' Review - ' + ${seasonName}">Match Day Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2 class="mb-3">MD-<span th:text="${reviewId}"></span> Review</h2>

    <div class="text-center">
        <video class="w-100 rounded shadow" controls preload="metadata"
               th:src="@{${videoPath}}">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="mt-3">
        <a href="/review" class="btn btn-secondary">Back to Match Days</a>
    </div>
</div>
</body>
</html>
