<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Game Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index_navbar.css">
    <style>
        .team-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .vs-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .score-input {
            font-size: 2rem;
            text-align: center;
            font-weight: bold;
        }
        .team-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark shadow-sm">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center fw-bold text-primary" href="/">
            <img src="/images/logos/pl-logo-dark.svg" alt="Football Stats Logo" class="me-2">
            <span th:text="${seasonName}">Premier League</span>
        </a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/action"><i class="fas fa-plus me-1"></i>Player Action</a>
            <a class="nav-link" href="/players/statistics"><i class="fas fa-chart-bar me-1"></i>Players Statistics</a>
            <a class="nav-link" href="/games"><i class="fas fa-futbol me-1"></i>Games Management</a>
            <a class="nav-link" href="/games/add"><i class="fas fa-plus me-1"></i>Game</a>
            <a class="nav-link" href="/league"><i class="fas fa-trophy me-1"></i>League Table</a>
            <a class="nav-link" href="/cities"><i class="fas fa-map-marked-alt me-1"></i>Premier League Map</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Update Game Result</h1>
        <div>
            <a href="/games" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Games
            </a>
        </div>
    </div>

    <!-- Game Info Card -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">
                <i class="fas fa-info-circle me-2"></i>Game Information
            </h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <strong>Date:</strong> <span th:text="${#temporals.format(game.gameDate, 'dd/MM/yyyy')}"></span>
                </div>
                <div class="col-md-4">
                    <strong>Match Day:</strong> <span th:text="${game.matchDay.number}"></span>
                </div>
                <div class="col-md-4">
                    <strong>Stadium:</strong> <span th:text="${game.stadiumName ?: 'TBD'}"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Update Form -->
    <form th:action="@{/games/edit/{id}(id=${game.id})}" method="post" th:object="${gameUpdateForm}">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-edit me-2"></i>Update Game Result</h5>
            </div>
            <div class="card-body">

                <!-- Display Errors -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                </div>

                <!-- Team vs Team Layout -->
                <div class="row">
                    <!-- Home Team -->
                    <div class="col-md-5">
                        <div class="team-section">
                            <div class="text-center">
                                <img th:src="${game.homeClub.logoPath}"
                                     th:alt="${game.homeClub.name + ' logo'}"
                                     class="team-logo mb-3"
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                <div class="team-logo mb-3 d-none d-flex align-items-center justify-content-center bg-light rounded" style="display: none;">
                                    <i class="fas fa-shield-alt fa-2x text-muted"></i>
                                </div>
                                <h4 th:text="${game.homeClub.name}" class="mb-3">Home Team</h4>
                                <label for="homeGoals" class="form-label">Goals Scored</label>
                                <input type="number"
                                       class="form-control score-input"
                                       id="homeGoals"
                                       name="homeGoals"
                                       th:value="${gameUpdateForm.homeGoals}"
                                       min="0"
                                       max="20"
                                       required>
                            </div>
                        </div>
                    </div>

                    <!-- VS Divider -->
                    <div class="col-md-2">
                        <div class="vs-divider">
                            <div class="text-center">
                                <h2 class="text-muted mb-0">VS</h2>
                            </div>
                        </div>
                    </div>

                    <!-- Away Team -->
                    <div class="col-md-5">
                        <div class="team-section">
                            <div class="text-center">
                                <img th:src="${game.awayClub.logoPath}"
                                     th:alt="${game.awayClub.name + ' logo'}"
                                     class="team-logo mb-3"
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                                <div class="team-logo mb-3 d-none d-flex align-items-center justify-content-center bg-light rounded" style="display: none;">
                                    <i class="fas fa-shield-alt fa-2x text-muted"></i>
                                </div>
                                <h4 th:text="${game.awayClub.name}" class="mb-3">Away Team</h4>
                                <label for="awayGoals" class="form-label">Goals Scored</label>
                                <input type="number"
                                       class="form-control score-input"
                                       id="awayGoals"
                                       name="awayGoals"
                                       th:value="${gameUpdateForm.awayGoals}"
                                       min="0"
                                       max="20"
                                       required>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Status and Submit -->
                <div class="row mt-4">
                    <div class="col-md-6">
                        <label for="status" class="form-label">Game Status</label>
                        <select class="form-select" id="status" name="status" th:field="*{status}">
                            <option value="SCHEDULED">Scheduled</option>
                            <option value="FINISHED">Finished</option>
                        </select>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <div class="w-100">
                            <button type="submit" class="btn btn-success btn-lg w-100">
                                <i class="fas fa-save me-2"></i>Update Game Result
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Current Status Display -->
                <div class="mt-3 p-3 bg-light rounded">
                    <div class="row text-center">
                        <div class="col">
                            <strong>Current Status: </strong>
                            <span th:if="${game.finished}" class="badge bg-success fs-6">Finished</span>
                            <span th:unless="${game.finished}" class="badge bg-info fs-6">Scheduled</span>
                        </div>
                        <div class="col" th:if="${game.finished}">
                            <strong>Current Result: </strong>
                            <span class="badge bg-secondary fs-6" th:text="${game.result}">0-0</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>

    <!-- Quick Actions -->
    <div class="card mt-4">
        <div class="card-header">
            <h6><i class="fas fa-bolt me-2"></i>Quick Actions</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-outline-secondary w-100" onclick="setScore(0, 0)">
                        0-0 Draw
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-outline-secondary w-100" onclick="setScore(1, 0)">
                        1-0 Home Win
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-outline-secondary w-100" onclick="setScore(0, 1)">
                        0-1 Away Win
                    </button>
                </div>
                <div class="col-md-3">
                    <button type="button" class="btn btn-outline-secondary w-100" onclick="setScore(1, 1)">
                        1-1 Draw
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function setScore(home, away) {
        document.getElementById('homeGoals').value = home;
        document.getElementById('awayGoals').value = away;
        document.getElementById('status').value = 'FINISHED';
    }

    // Auto-set status to FINISHED when scores are entered
    document.getElementById('homeGoals').addEventListener('input', function() {
        if (this.value !== '' && document.getElementById('awayGoals').value !== '') {
            document.getElementById('status').value = 'FINISHED';
        }
    });

    document.getElementById('awayGoals').addEventListener('input', function() {
        if (this.value !== '' && document.getElementById('homeGoals').value !== '') {
            document.getElementById('status').value = 'FINISHED';
        }
    });
</script>

</body>
</html>
